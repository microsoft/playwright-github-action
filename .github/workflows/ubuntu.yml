name: "ubuntu"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: ./
    - name: Install dependencies
      run: cd sample && npm install
    - name: Run Playwright
      run: cd sample && node index.js

  test-linux-headful:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: ./
    - name: Install dependencies
      run: cd sample && npm install
    - name: Run Playwright
      run: cd sample && HEADFUL=true xvfb-run node index.js
